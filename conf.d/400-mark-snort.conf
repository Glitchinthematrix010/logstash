filter {
  if [type] == "syslog" or [type] == "cee" {
    if [message] =~ /^St(arting|arted|opping) Snort IDS system listening on '\w+\d+'...$/ {
      mutate {
        add_tag => [ "Known Message", "Benign" ]
      }
    }
    if [syslog][identifier] == "snort" and [message] =~ /\*\*\* Caught Term-Signal/ {
      mutate { 
        add_tag => [ "Known Message" ]
      }
    }
  }
}
