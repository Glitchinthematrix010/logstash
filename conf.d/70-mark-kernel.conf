filter { 
  if [type] == "syslog" or [type] == "cee" and [syslog_identifier] == "kernel" { 
    grok { 
      patterns_dir => [ "/etc/logstash/patterns.d/" ] 
      tag_on_failure => [ ] 
      add_tag => [ "Known Message" ] 
      match => { "message" => [ 
        "^\[\s*\d+\.\d+\] Atheros AR8216/AR8236/AR8316 ag71xx-mdio\.0:00: Port \d+ is (up|down)"
      ] } 
    } 
    grok { 
      patterns_dir => [ "/etc/logstash/patterns.d/" ] 
      tag_on_failure => [ ] 
      add_tag => [ "Known Message", "Benign"] 
      match => { "message" => [ 
        "^Deactivating swap %{PATH}\.\.\.$",
        "^XFS \(dm-%{BASE10NUM}\): (Ending clean mount|Mounting V4 Filesystem|Unmounting Filesystem)$",
        "^IPv6: ADDRCONF\(NETDEV_CHANGE\): %{INTERFACENAME:intf_src}: link becomes ready$",
        "^IPv6: ADDRCONF\(NETDEV_UP\): %{INTERFACENAME:intf_src}: link is not ready$",
        "^%{INTERFACENAME:intf_src}: port %{BASE10NUM}\(%{INTERFACENAME:intf_dst}\) entered (disabled|forwarding) state$",
        "^SELinux: initialized \(dev (devpts|dm-%{BASE10NUM}|proc|sysfs|tmpfs), type (devpts|proc|sysfs|tmpfs|xfs)\), uses ((genfs_contexts|labeling|mountpoint|transition SIDs|xattr) ?)+$"
      ] }
    } 
    grok { 
      patterns_dir => [ "/etc/logstash/patterns.d/" ] 
      tag_on_failure => [ ] 
      add_tag => [ "Known Message", "Error"] 
      match => { "message" => [ 
        "^sd %{BASE10NUM}:%{BASE10NUM}:%{BASE10NUM}:%{BASE10NUM}: \[sda\] abort$"
      ] }
    } 
    grok { 
      patterns_dir => [ "/etc/logstash/patterns.d/" ] 
      tag_on_failure => [ ] 
      add_tag => [ "Known Message", "Alert"] 
      match => { "message" => [ 
        "^device %{INTERFACENAME:intf_src} (enetered|left) promiscuous mode$"
      ] }
    } 
  }
}
