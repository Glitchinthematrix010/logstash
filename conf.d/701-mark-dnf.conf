  if [type] == "syslog" or [type] == "cee" and [syslog][identifier] == "dnf" {
    mutate {
      add_field => { "application" => "dnf" }
    }
    grok {
      patterns_dir => [ "/etc/logstash/patterns.d/" ]
      add_tag => [ "Known Message", "Benign" ]
      tag_on_failure => [ ]
