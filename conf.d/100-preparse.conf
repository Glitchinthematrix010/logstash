filter {
  mutate {
    rename => { 
      "message" => "original" 
      "host"    => "received_from"
    }
  }
  fingerprint {
    target              => "[@metadata][fingerprint]"
    source              => [ "%{timestamp}","%{original}" ]
    concatenate_sources => true
    key                 => "%{SITE_FINGERPRINT_KEY}"
  }
    
}
