filter {
  if [message] =~ /^\\{6,}/ {
    drop { }
  }
  mutate {
    convert => { "level" => "integer" }
    # Strip ansi color escape sequences from the message
    gsub => [ "message", "\x1B\[([0-9]{1,2}(;[0-9]{1,2})?)?[m|K]", "" ]
    gsub => [ "message", "#033\[(0|33)m", "" ]
  }
  if [syslog][timestamp] =~ /\d{6}$/ {
    mutate {
      gsub => [ "[syslog][timestamp]", "\d{3}$", "" ]
    }
  }
  if [systemd][timestamp][realtime] {
    ruby {
      code => "event['[@metadata][realtime]'] = event['[systemd][timestamp][realtime]']/1000 "
    }
    date {
      match => [ "[@metadata][realtime]", "UNIX_MS" ]
      timezone => "UTC"
    }
  } else if [syslog][timestamp] {
    date {
      match => [ "[syslog][timestamp]", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss", "MMM  d HH:mm:ss.SSS", "MMM dd HH:mm:ss.SSS", "MMM dd HH:mm:ss.S", "ISO8601" ]
    }
  }
}
