        "^found \d+ hits for file id [ #.a-zA-Z0-9_+/-]+$",
        "^getGroups Filter (objectClass=\*|(\(&)?\(&\(\|\(objectclass=nestedgroup\)\)\(\|(\(cn=%{DATA}\))+\)\)(\(cn=\*\))?)(\))?$",
        "^getGroups getGroups--500-0$",
