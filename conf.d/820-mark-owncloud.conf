filter {
  if [type] == "apache_access" and [message] =~ /^\/owncloud/ {
    mutate {
      add_field=> { "application" => "owncloud" }
    } 
    if [http][response][code] == 401 and [message] =~ /^\/owncloud\/remote\.php\// { 
      mutate {
        add_tag => [ "Known Message" ]
        remove_tag => [ ]
      }
    } else if [http][response][code] == 404 and [message] =~ /\/owncloud\/index\.php\/core\/preview\.png\?file=%{DATA}&c=%{BASE16NUM}&x=32&y=32&forceIcon=0/ { 
      mutate {
        add_tag => [ "Known Message", "Benign" ]
        remove_tag => [ ]
      }
    } else if [http][response][code] and [http][response][code] < 400  {
      if [message] =~ /^\/owncloud/ and [message] !~ /^\/owncloud\/(apps|core|index.php)/ {
        grok {
          patterns_dir => [ "/etc/logstash/patterns.d/" ]
          tag_on_failure => [ ]
          add_tag => [ "Known Message", "Benign" ]
          match => { "message" => [
            "^/owncloud(/)?$",
            "^/owncloud/ocs/v1\.php/apps/files_external/api/v1/mounts\?format=json$",
            "^/owncloud/ocs/v1\.php/apps/files_sharing/api/v1/shares(\?path=%{DATA:[files][dst][filename]}(&reshares=true)?&subfiles=(true|false))?$",
