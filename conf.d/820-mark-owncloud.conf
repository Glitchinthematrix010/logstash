        "^update - [ #.a-zA-Z0-9_+/%-]+$",
        "^update - mimetype [a-zA-Z0-9-]+/[a-zA-Z0-9-]+$"
      ] }
    }
  }
  if [syslog][identifier] == "CROND" and [message] =~ /owncloud\/cron.php\)$/ {
    grok {
      patterns_dir => [ "/etc/logstash/patterns.d/" ]
      tag_on_failure => [ ]
