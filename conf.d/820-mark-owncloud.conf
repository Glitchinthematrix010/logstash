        "^getUsers: Options: search  limit 500 offset (500)? Filter: \(&\(&\(|\(objectclass=inetorgperson\)\)\(|\(memberof=cn=%{USERNAME:group_dst},cn=groups,cn=accounts,%{SITE_LDAP_BASE}\)\)\)\(displayname=\*\)\(displayname=\*\)\)$",
