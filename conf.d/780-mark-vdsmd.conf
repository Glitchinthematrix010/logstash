filter {
  if [type] == "syslog" or [type] == "cee" and [systemd][service] == "vdsmd.service" {
    mutate {
      add_field => { "application" => "OVirt" }
    }
#    grok {
#      patterns_dir => [ "/etc/logstash/patterns.d/" ]
#      add_tag => [ "Known Message", "Benign" ]
#      tag_on_failure => [ ]
#      match => { "message" => [
#        "^$"
#      ] }
#    }
    if "Known Message" not in [tags] and "Benign" not in [tags] {
      grok {
        patterns_dir => [ "/etc/logstash/patterns.d/" ]
        tag_on_failure => [ ]
        add_tag => [ "Known Message","Error" ]
        match => { "message" => [
          "^vdsm MOM WARNING MOM not available\.$",
          "^vdsm MOM WARNING MOM not available, KSM stats will be missing\.$"
        ] }
      }
    }
