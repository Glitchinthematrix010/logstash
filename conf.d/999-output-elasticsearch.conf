output {
  if ( [type] == "netflow" ) {
    elasticsearch {
      index => "logstash_netflow-%{+YYYY.MM.dd}"
      hosts => "localhost"
    }
  } else {
    elasticsearch { 
      hosts => "localhost"
      template => "/etc/logstash/elasticsearch-template.json"
      template_overwrite => true
      document_id => "%{[@metadata][fingerprint]}"
    }
  }
}
