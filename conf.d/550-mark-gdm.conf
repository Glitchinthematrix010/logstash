filter {
  if [syslog][identifier] == "/usr/libexec/gdm-x-session" {
    grok {
      patterns_dir => [ "/etc/logstash/patterns.d/" ]
      tag_on_failure => [ ]
      add_tag => [ "Known Message" ]
      match => { "message" => [
        "^\(--\) NVIDIA\(GPU-%{INT}\):$",
        "^\(--\) NVIDIA\(GPU-%{INT}\): (CRT|DFP)-%{INT}: %{BASE10NUM} MHz maximum pixel clock$",
        "^\(--\) NVIDIA\(GPU-%{INT}{POSINT}\): (CRT|DFP)-%{INT}: (disconnected|Internal TDMS)$"

      ] }
    }
  }
}
